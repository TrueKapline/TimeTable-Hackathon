<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='/node_modules/fullcalendar/main.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

    </script>
</head>
<body>
    <header class="header">
        <div class="header__container _container">
            <div class="header__body">
                <a href="" class="header__logo">
                    <img class="logo__img" src="img/logo.svg" alt="Logo">
                    <span class="logo__title">UpTable</span>
                </a>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="menu__items">
                        <li class="menu__item__active">
                            <div class="item__active _active">
                                
                            </div>
                            <div class="item__info">
                                <img src="img/navbar/timetable.svg" alt="">
                                <a href="timetable.html" class="info__link">Расписание</a>
                            </div>
                            <div class="info__img">
                                <img class="img__arrow" src="img/navbar/arrow1.svg" alt="">
                            </div>
                        </li>
                        <li class="menu__item">
                            <div class="item__info">
                                <img src="img/navbar/calendar.svg" alt="">
                                <a href="calendar.html" class="info__link">Календарь</a>
                            </div>
                            <div class="info__img">
                                <img class="img__arrow" src="img/navbar/arrow1.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="page">

    </main>
</body>
</html>
